
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Prompts against Mediocrity</title>
  <meta name="theme-color" content="#111">
  <style>
    :root{--bg:#0f0f10;--fg:#f3f3f3;--muted:#a0a0a0;--acc:#28c4d9;--card:#18181b}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    header{padding:12px 16px;border-bottom:1px solid #222;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;background:#0f0f10}
    h1{font-size:18px;margin:0;font-weight:700}
    main{padding:16px;max-width:820px;margin:0 auto}
    .card{background:var(--card);border:1px solid #222;border-radius:12px;padding:14px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input,button,select{width:100%;padding:14px 12px;border-radius:12px;border:1px solid #333;background:#101013;color:var(--fg)}
    button.primary{background:var(--acc);color:#062428;border:none;font-weight:700}
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:2px 10px;border:1px solid #333;border-radius:999px;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px}
    .answer{padding:12px;border-radius:10px;border:1px dashed #333;min-height:96px;display:flex;align-items:center;justify-content:center;text-align:center}
    .answer.tap{border-style:solid;cursor:pointer}
    .prompt{font-size:20px;line-height:1.35;margin:8px 0 4px}
    .small{font-size:12px}
    .scores{display:flex;gap:8px;flex-wrap:wrap}
    .hidden{display:none}
    .prompt-blank{border-bottom:2px solid var(--fg);padding:0 4px;margin:0 3px}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#222;color:#eee;padding:10px 14px;border-radius:10px;opacity:0;transition:.2s;pointer-events:none}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <header>
    <h1>Prompts against Mediocrity</h1>
    <div id="room-pill" class="pill"></div>
  </header>
  <main>
    <section id="welcome" class="card">
      <div class="row">
        <input id="name" placeholder="Dein Name" autocomplete="name" />
      </div>
      <div class="row">
        <button class="primary" id="hostBtn">Neuen Raum erstellen</button>
      </div>
      <div class="row">
        <input id="code" placeholder="Raumcode (z. B. 3F9K)" />
        <button id="joinBtn">Beitreten</button>
      </div>
      <p class="muted small">Tipp: Host teilt den Code, alle joinen per Handy.</p>
    </section>

    <section id="lobby" class="card hidden">
      <div class="row">
        <div class="pill">Spieler</div>
        <div id="players" class="scores"></div>
      </div>
      <div class="row">
        <select id="points">
          <option value="5">Bis 5 Punkte</option>
          <option value="7" selected>Bis 7 Punkte</option>
          <option value="10">Bis 10 Punkte</option>
        </select>
      </div>
      <div class="row">
        <button id="startBtn" class="primary">Spiel starten</button>
      </div>
      <p id="hostHint" class="muted small"></p>
    </section>

    <section id="round" class="card hidden">
      <div class="pill" id="judgeTag"></div>
      <div class="prompt" id="promptText"></div>
      <div id="submissionInfo" class="muted small"></div>
      <div id="answers" class="grid"></div>
    </section>

    <section id="judgeView" class="card hidden">
      <div class="pill">Du bist der/die Kurator&middot;in</div>
      <p class="muted small" id="judgeHelp">Tippe die beste Antwort an, sobald alle abgegeben haben.</p>
      <div id="judgeChoices" class="grid"></div>
    </section>

    <section id="result" class="card hidden">
      <h3>Rundengewinner&middot;in</h3>
      <p id="resultText"></p>
    </section>

    <section class="card">
      <div id="scoreboard" class="scores"></div>
    </section>

    <div class="toast" id="toast"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
